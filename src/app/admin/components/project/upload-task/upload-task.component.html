<div *ngIf="percentage | async as pct">

    <progress class="progress is-info" 
              [value]="pct" 
              max="100">        
    </progress>
  
    {{ pct | number }}%
  
  </div>
  
  
  
  <div *ngIf="(snapshot | async) as snap">
  
    {{ snap.bytesTransferred }} of {{ snap.totalBytes }} 
  
  
    <div class="card" *ngIf="downloadURL as url">
      <h3>Resultado!</h3>
      <img class="card-img-top" [src]="url"><br>
      <a [href]="url" target="_blank" rel="noopener">Descargame!</a>
    </div> 
  <hr>
  
  
  

  
  
  <button (click)="task.pause()" class="btn btn-warning" [disabled]="!isActive(snap)">Pausar</button>
  <button (click)="task.cancel()" class="btn btn-danger" [disabled]="!isActive(snap)">Cancelar</button>
  <button (click)="task.resume()" class="button btn btn-primary"   [disabled]="!(snap?.state === 'paused')">Resume</button>
  </div>
