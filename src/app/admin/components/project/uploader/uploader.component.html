<div class="dropzone" 
     dropzone
     (hovered)="toggleHover($event)"
     (dropped)="onDrop($event)"
     [class.hovering]="isHovering">





     <h3>Venezuela Construction</h3>
     <p>Arrastra y suelta Imagenes Aqui</p>
     <img src="assets/images/drop-images.png">
     <div class="file">
        <label class="file-label">




        <input class="file-input" type="file" (change)="onDrop($event.target.files)">




          <span class="file-cta">
            <span class="file-icon">
              <i class="fa fa-upload"></i>
            </span>
            <span class="file-label">
              O selecciona un Archivo
            </span>
          </span>
        </label>
      </div>
</div>

<h3>Subir</h3>

<div *ngFor="let file of files">
  <app-upload-task [file]="file"></app-upload-task>
</div>
