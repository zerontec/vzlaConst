<div class="row">
    <div class="col-md-6">
      <form [formGroup]="editProjectForm" (ngSubmit)="editProject(editProjectForm.value)" novalidate>
        <div class="form-group">
          <label for="title">Titulo</label>
          <input  formControlName="titleProject"
          class="form-control" 
          required>
         
        </div>
        <div class="form-group">
          <label for="cliente">Cliente</label>
          <input  formControlName="clienteProject"
          class="form-control" 
          required>
         
        </div>
  
        <div class="form-group">
          <label for="descripcion">Descripcion</label>
          <input  formControlName="descripcionProject"
          class="form-control" 
          required>
         
        </div>
  
       
       <!--  <div class="form-group">
          <label for="category">Categoria</label>
          <select formControlName="categoryProject"
           
          class="form-control" required> -->
           
            <!-- <option *ngFor="let c of categories$ | async" [value]="c.$key">
              {{c.name}}
            </option> -->
         <!--  </select>
         
        </div> -->
  
        <div class="form-group">
          <div class="container-input-file">
            <label class="custom-file">
              <input type="file" formControlName="editProjectForm" (change)="handleImage($event)" />
            <span>CHOOSE IMAGE</span>
            </label>
          </div>
          
        </div>
     
  
        <!-- "firebase": ">= 5.5.7 <8", -->
  
       <div class="form-group">
          <button class="btn btn-primary" 
          [disabled]="editProjectForm.invalid">Salvar</button>
          
       </div>
  
      </form>
    </div>
   
  </div>
